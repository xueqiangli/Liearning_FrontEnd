<!DOCTYPE html>
<!--声明文档类型，为HTML文档！表明以下标签用HTML5标签进行解释-->
<html lang="zh-CN">
<!--  
        lang --html标签的属性，这个属性表示这个页面的主题语言
        “zh"--lang 这个属性的值，表明这个页面的主题语言是简体中文
        这个属性就是给访问用户的浏览器传输一个值:语言类型
    -->

<head>
    
    <!--页面的标签 (logo titile)  元数据 加载css 加载js-->
    <meta charset="utf-8">
    <title>第一个HTML界面</title>
</head>

<body>
    <!--页面的真正内容-->
    hello,world!
    你好，你好
    你好！
    我不好
    我很好

    李学强
</body>

</html>

<!--
    1.在HTML中，绝大多数的标签都是成对出现的
    2.标签的属性和值建议都小写，值用双引号
    3.每行代码不要超过80个字符
    4.文本的格式不会被HTML识别
-->
