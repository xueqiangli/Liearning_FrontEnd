    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<!--  
    1.html中img支持的图片格式: png jpg gif

    4.关于加载图片的路径有3中：①互联网路径 ②绝对路径 带盘符的 ③相对路径  当前文件夹 ./可省略   当前文件夹的父文件夹 ../

-->
