<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> object 的标签，在HTML5之前的标签</h3>

    <object height="100" width="100" data="./images/睡前故事 狐狸和葡萄.mp3"></object>

    <br><br><br>
    <object height="600" width="600" data="./images/video.mp4"></object>

    <hr>
    <h3>embed 标签，这个是HTML5的标签</h3>
    <embed height="1000" width="1000" src="./images/睡前故事 狐狸和葡萄.mp3">
    <embed height="1000" width="1000" src="./images/video.mp4">

    <h3> audio标签 HTML5推荐的音频标签</h3>
    <audio controls="controls"> 
        <source src="./images/睡前故事 狐狸和葡萄.mp3" type="audio/mp3">
    </audio>
    <h3> video标签 HTML5推荐的音频标签</h3>
    <video height="600" width="600" controls="controls"> 
        <source src="./images/video.mp4" type="video/mp4">
    </video>
</body>

</html>
