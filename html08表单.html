<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <h3>=====表单=========</h3>
    <form method="POST" action="">

        <br>
        <label>爱好</label>

        <input type="checkbox" name="hobby" value=checked>看书

        <input type="checkbox" name="hobby" value=checked>象棋

        <input type="checkbox" name="hobby" value=checked>喝茶
        <br>
        <label>个人介绍</label>
        <br>
        <textarea name="saymyself" rows="10" cols="10">

        </textarea>
        <br>
        <select>
            <option>上海</option>
            <option>北京</option>
            <option>天津</option>
            <option>广州</option>
            <option>深圳</option>
        </select>

        <br><br><br><br><br><br>

    </form>

</html>
